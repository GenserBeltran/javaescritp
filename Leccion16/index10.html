<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Manejo de DOM con Js</title>
</head>

<body>
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <button onclick="mostrar()">Mostrar Concatenado</button>
    <br />
    <script>
        function mostrar() {
            document.getElementById('titulo').style.color = 'blue';
        }
    </script>
</body>

</html>
