<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejemplo DOM HTML con Js</title>
    <style>
        .azul {
            color: rgb(59, 19, 204);
        }
    </style>
</head>

<body>
    <h1 id="cabecero" class="azul">Ejemplo DOM HTML con Js</h1>
    <p id="parrafo" class="azul">Saludos</p>
    <p id="parrafo2" class="azul"> Hola Mundo DOM modificando js</p>
    <script>
        let elementos = document.querySelectorAll("p.azul");
        console.log(`# De elementos: ${elementos.length}`);
        //Sintaxis para el arreglo mejorada
        for (let elemento of elementos) {
            console.log(`${elemento.innerHTML}`);
        }
    </script>
</body>

</html>
