<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Manejo Dom Con Js</title>
</head>

<body onload="entrar()">
    <h1 id="titulo">Manejo Dom Con Js</h1>
    <br />
    <div id="mostrar">Mostra el Cambio</div>
    <script>
        function entrar() {
            alert('Entrando a la Pagina WEB');
            let texto = '';
            if (navigator.cookieEnabled) {
                texto = 'Cookies Habiltiadas';
            } else {
                texto = 'Cookies Inhabiltiadas';
            }
            document.getElementById("mostrar").innerHTML = texto;
        }
    </script>
</body>

</html>
