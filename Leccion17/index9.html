<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Manejo Dom Con Js</title>
</head>

<body>
    <form action="" id="forma">
        Nombre: <input type="text" id="nombre" />
        <br />
        <br />
        Apellido: <input type="text" id="apellido" />
    </form>

    <script>
        const forma = document.getElementById("forma");

        forma.addEventListener('focus', (evento) => {
            evento.target.style.background = 'pink';
        }, false);
        forma.addEventListener('blur', (evento) => {
            evento.target.style.background = 'yellow'
        }, true);//Valor por default es false por ende no toma los ajustes
        function cambiar(evento) {
            let component = evento.target;
            component.style.background = 'yellow';
        }
        function regresar(evento) {
            let component = evento.target;
            component.style.background = 'blue';
        }
    </script>
</body>

</html>
